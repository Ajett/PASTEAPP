
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-label="PasteApp Icon 10">
  <defs>
    <!-- Gradient -->
    <linearGradient id="pa10g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6EE7FF"/>
      <stop offset="1" stop-color="#A855F7"/>
    </linearGradient>

    <!-- Glow shadow -->
    <filter id="pa10glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#8b5cf6" flood-opacity="0.55"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="#0d0d0d"/>

  <!-- Icon container -->
  <g transform="translate(28,20)" filter="url(#pa10glow)">
    
    <!-- Clipboard body -->
    <rect x="0" y="18" width="72" height="88" rx="14" fill="#111" stroke="#1f1f1f" stroke-width="2"/>

    <!-- Top clip -->
    <rect x="18" y="0" width="36" height="22" rx="6" fill="url(#pa10g)"/>
    
    <!-- Paper -->
    <rect x="14" y="28" width="44" height="54" rx="6" fill="#161616"/>

    <!-- Lines -->
    <rect x="20" y="38" width="32" height="6" rx="3" fill="#444"/>
    <rect x="20" y="50" width="28" height="6" rx="3" fill="#444"/>
    <rect x="20" y="62" width="20" height="6" rx="3" fill="#444"/>

    <!-- Paste Action Icon (Badge) -->
    <circle cx="60" cy="90" r="10" fill="url(#pa10g)"/>
    <path d="M56 90 l4 4 l8 -8" stroke="#fff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
